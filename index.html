<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER NOVA</title>
    <link rel="stylesheet" href="https://use.typekit.net/gng6svk.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div id="title">
            <a href="./index.html">
                <img id="title-image" src="./Assets/Images/SUPERNOVA_Title.png" alt="">
            </a>
        </div>
    </header>

    <main>
        <div id="game-container">
            <canvas></canvas>
            <div id="ui-container">
                <div id="gravity-display">
                    <div>GRAVITY Lvl: <span id="gravity">1</span></div>
                </div>
                <div id="score-display">
                    <div>SCORE</div>
                    <div id="score">0</div>
                </div>
                <div id="side-stats">
                    <div id="streak-display">
                        <div>STREAK</div>
                        <div id="streak">0</div>
                    </div>
                    <div id="scoremultiplier-display">
                        <div>SCORE MULTIPLIER</div>
                        <div id="scoremultiplier">x1</div>
                    </div>
                </div>
            </div>

            <div id="post-game">

            </div>

            <div id="main-menu-container">
                <div id="play-game">
                    <img id="play-button" src="./Assets/Images/SUPERNOVA_Logo_BnW.png" alt="">
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="./classes.js"></script>
    <script src="./utility.js"></script>
    <script src="./index.js"></script>
</body>

</html>
